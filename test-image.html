<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .test-image {
            max-width: 80%;
            max-height: 80vh;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div>
        <h2>Testing Image: rumah.jpg</h2>
        <img src="./images/rumah.jpg" alt="Test Image" class="test-image">
        <p>If you can see the image above, the path is correct.</p>
        <p>If not, please check the console for errors (F12 > Console).</p>
    </div>
</body>
</html>
